            <h2 class="contacth2">Send Me Something!</h2>

			You can email me directly at <a href="mailto:jawaller@asu.edu">jawaller@asu.edu</a> or use the form below!
			</p>
			<i>* is a required field</i>
			
			<form method="post" action="https://webdevbasics.net/scripts/demo.php">
				<label for="firstName">* First Name </label>
				<input required="required" type="text" name="firstName" id="firstName">
				<label for="lastName">* Last Name </label>
				<input required="required" type="text" name="lastName" id="lastName">

				<input type="text" name="email" id="email">
				<label for="typeof">* Intent of Message</label>
				<select required="required" name="typeof" id="typeof">
					<option value="">Pick one</option>
					<option value="business">Business</option>
					<option value="feedback">Feedback</option>
					<option value="projects">Projects</option>
					<option value="comments">General Comments</option>
				</select>
				<label for="content">* Comments or message:</label>
				<textarea name="content" cols="80" rows="10" id="content"></textarea><br>
				<input class="submit" type="submit">
